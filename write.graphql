type AuthOutput {
    resultType: Int
    info: AccountEntity
    token: String
}

type AccountsOutput {
    resultType: Int
    infos : [AccountEntity]
}

type AccountOutput {
    resultType: Int
    info : AccountEntity
}

type AccountEntity {
    accountId: Int!
    loginId: String!
    createdTime: String
    lastLoginTime: String
}

type Query {
    hello: String!
    hello2: String!
    getCache: String!
    auth(id: String!): AuthOutput
    login(loginId: String!): AccountOutput
    getAccountInfo(loginId: String!): AccountOutput
    getAllAccountInfo: AccountsOutput
}

input CreateAccountInput {
    loginId: String!
}

type Mutation {
    createAccount(createAccountInput: CreateAccountInput): AccountOutput
}


